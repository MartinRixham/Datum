<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pop Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../src/Registry.js"></script>
    <script src="../src/Subscriber.js"></script>
    <script src="../src/UniqueRoot.js"></script>
    <script src="../src/BindingRoot.js"></script>
    <script src="../src/ArrayBinding.js"></script>
    <script src="../src/ArrayElement.js"></script>
    <script src="../src/Pop.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
		QUnit.module("", {

			teardown: function() {

				Subscriber.prototype = new Registry();
				UniqueRoot.prototype = new Subscriber();
				BindingRoot.prototype = new UniqueRoot();
				BindingRoot.ArrayBinding.prototype = new Subscriber();
				BindingRoot.ArrayBinding.Pop.prototype = new Subscriber();
			}
		});
    </script>
    <div id="pop" data-bind="pop">
      <div class="pop"></div>
      <div class="pop"></div>
    </div>
    <script>
		QUnit.test("Remove element when object popped from array", function(assert) {

			var pop = [{}, {}];

			var binding = new BindingRoot.ArrayBinding.Pop(pop);

			binding.applyBinding(document.body, "pop");

			pop.pop();

			assert.strictEqual(pop.length, 1);

			var boundElement = document.querySelector("#pop");
			var childCount = boundElement.querySelectorAll(".pop").length;

			assert.strictEqual(childCount, 1);
		});
    </script>
  </body>
</html>
