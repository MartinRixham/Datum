<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Text Tests</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
		<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>
		<script src="../src/Registry.js"></script>
		<script src="../src/Subscriber.js"></script>
		<script src="../src/UniqueRoot.js"></script>
		<script src="../src/BindingRoot.js"></script>
		<script src="../src/Binding.js"></script>
		<script src="../src/Datum.js"></script>
		<script src="../src/Text.js"></script>
		<script src="../src/Value.js"></script>
	</head>
	<body>
		<style>
			#qunit ~ * {
					display: none;
			}
		</style>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<div id="test-div" data-bind="test"></div>
		<script>
      query = function(query) {
          
          return document.querySelector(query);
      };

			scope = document.querySelector("body");

			QUnit.test("Bind text", function(assert) {

					var test = new Text("Hello World");

					test.bind(scope, "test");

					assert.strictEqual(query("#test-div").innerHTML, "Hello World");
			});
		</script>
		<div id="text" data-bind="text"></div>
		<script>
			QUnit.test("Bind datum", function(assert) {

					var datum = new Datum();

					var text = new Text(datum);

					text.bind(scope, "text");

					datum("Hello World");

					assert.strictEqual(query("#text").innerHTML, "Hello World");
			});
		</script>
		<div id="function" data-bind="function"></div>
		<script>
			QUnit.test("Bind function", function(assert) {

					var datum = new Datum();

					var func = function() { return datum(); };

					var text = new Text(func);

					text.bind(scope, "function");

					datum("Hello World");

					assert.strictEqual(query("#function").innerHTML, "Hello World");
			});
		</script>
		<div id="one" data-bind="two"></div>
		<div id="two" data-bind="two"></div>
		<script>
			QUnit.test("Bind to two elements", function(assert) {

					var datum = new Datum();

					var text = new Text(datum);

					text.bind(scope, "two");

					datum("Hello World");

					assert.strictEqual(query("#two").innerHTML, "Hello World");
					assert.strictEqual(query("#one").innerHTML, "Hello World");
			});
		</script>
		<div data-bind="single"></div>
		<div data-bind="single"></div>
		<script>
			QUnit.test("Callback called once on init", function(assert) {

					var count = 0;

					var datum = new Datum();

					var text = 
							new Text(function() {

									count += 1;	

									return datum();
							});

					text.bind(scope, "single");

					assert.strictEqual(count, 1);
			});
		</script>
		<div data-bind="twice"></div>
		<div data-bind="twice"></div>
		<script>
			QUnit.test("Callback called once on update", function(assert) {

					var count = 0;

					var datum = new Datum();

					var text = 
							new Text(function() {

									count += 1;	

									return datum();
							});

					text.bind(scope, "twice");

					count = 0;

					datum("Hello World");

					assert.strictEqual(count, 1);
			});
		</script>
	</body>
</html>
