<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shift Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
	  <script src="../src/Registry.js"></script>
	  <script src="../src/Subscriber.js"></script>
	  <script src="../src/UniqueRoot.js"></script>
	  <script src="../src/BindingRoot.js"></script>
	  <script src="../src/ArrayBinding.js"></script>
	  <script src="../src/ArrayElement.js"></script>
	  <script src="../src/Shift.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
		QUnit.module("", {

			teardown: function() {

				Subscriber.prototype = new Registry();
				UniqueRoot.prototype = new Subscriber();
				BindingRoot.prototype = new UniqueRoot();
				BindingRoot.ArrayBinding.prototype = new Subscriber();
				BindingRoot.ArrayBinding.Shift.prototype = new Subscriber();
			}
		});
    </script>
    <div id="shift" data-bind="shift">
      <div>
        <div class="shift"></div>
	  </div>
	  <div>
        <div class="shift" id="second-shift"></div>
      </div>
    </div>
    <script>
		QUnit.test("Remove first element on array shift", function(assert) {

			var shift =
				[
					{
						count: "first"
					},
					{
						count: "second"
					}
				];

			var binding = new BindingRoot.ArrayBinding.Shift(shift);

			binding.applyBinding(document.body, "shift");

			shift.shift();

			assert.strictEqual(shift.length, 1);

			assert.strictEqual(shift[0].count, "second");

			var boundElement = document.querySelector("#shift");
			var children = boundElement.querySelectorAll(".shift");

			assert.strictEqual(children.length, 1);

			assert.strictEqual(children[0].id, "second-shift");

		});
    </script>
  </body>
</html>
