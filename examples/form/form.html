<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Example</title>
		<script src="../../node_modules/requirejs/require.js"></script>
		<script>
			requirejs.config({

				baseUrl: "../../src"
			});
		</script>
		<script src="Form.js"></script>
		<style>
			body {
				color: black;
				background : green;
				font-family:
					Helvetica,
					Arial,
					sans-serif;
			}

			form {
				max-width: 455px;
				margin: auto;
			}

			legend {
				margin: 3% 0;
			}

			label {
				display: inline-block;
				min-width: 200px;
				margin: 3%;
			}

			input {
				border-radius: 1px;
			}

			.go {
				float: right;
				margin: 3%;
			}

			.sort {
				float: left;
				margin: 3%;
			}

			a:hover {
				color: slategrey;
			}

			.date input {
				max-width: 50px;
			}

			.hide-date {
				float: right;
				margin-left: -10px;
			}

			.options {
				display: inline-block;
			}

			.new-question input {
				display: inline-block;
				width: 70%;
				margin-left: 3%;
			}

			.new-question a {
				float: right;
				padding-top: 1%;
			}
		</style>
	</head>
	<body>
		<form>
			<legend>Input Form</legend>
			<div>
				<label>Put data here</label>
				<input type="text" data-bind="input1" />
			</div>
			<div>
				<label>More data here</label>
				<input type="text" data-bind="input2" />
			</div>
			<div class="date" data-bind="date">
				<label>Give a date</label>
				<input type="number" data-bind="day" />
				/ <input type="number" data-bind="month" />
				/ <input type="number" data-bind="year" />
			</div>
			<a class="go" data-bind="go">GO</a>
		</form>
	</body>
</html>
