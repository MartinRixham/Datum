<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Example</title>
		<script src="../../node_modules/requirejs/require.js"></script>
		<script>
			requirejs.config({

				baseUrl: "../../src"
			});
		</script>
		<script src="Form.js"></script>
		<style>
			body {
				color: black;
				background : green;
				font-family:
					Helvetica,
					Arial,
					sans-serif;
			}

			form {
				max-width: 455px;
				margin: auto;
			}

			legend {
				margin: 3% 0;
			}

			label {
				display: inline-block;
				min-width: 200px;
				margin: 3%;
			}

			input {
				border-radius: 1px;
			}

			.go {
				float: right;
				margin: 3%;
			}

			.sort {
				float: left;
				margin: 3%;
			}

			a {
				cursor: pointer;
			}

			a:hover {
				color: slategrey;
			}

			.date input {
				max-width: 50px;
			}

			.hide-date {
				float: right;
				margin-left: -10px;
			}

			.options {
				display: inline-block;
			}

			.new-question input {
				display: inline-block;
				width: 70%;
				margin-left: 3%;
			}

			.new-question a {
				float: right;
				padding-top: 1%;
			}
		</style>
	</head>
	<body>
		<form>
			<legend>Input Form</legend>
			<div>
				<label>Put data here</label>
				<input type="text" data-bind="firstQuestion" />
			</div>
			<div>
				<label>More data here</label>
				<input type="text" data-bind="secondQuestion" />
			</div>
			<div class="date" data-bind="date">
				<label>Give a date</label>
				<input type="number" data-bind="day" />
				/ <input type="number" data-bind="month" />
				/ <input type="number" data-bind="year" />
			</div>
			<a class="hide-date" data-bind="hideDate"></a>
			<div data-bind="yesnos">
				<div>
					<label data-bind="question"></label>
					<span class="options">
						<span>Yes</span>
						<input type="radio" name="yesno" value="yes" data-bind="yesno" />
						<span>No</span>
						<input type="radio" name="yesno" value="no" data-bind="yesno" />
						<span>Maybe</span>
						<input type="radio" name="yesno" value="maybe" data-bind="yesno" />
					</span>
				</div>
			</div>
			<div class="new-question">
				<input type="text" data-bind="newQuestion" />?
				<a data-bind="addQuestion">Add Question</a>
			</div>
			<a class="sort" data-bind="sort">Sort</a>
			<a class="go" data-bind="go">GO</a>
		</form>
	</body>
</html>
