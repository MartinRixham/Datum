<form>
	<legend>Readonly Form</legend>
	<div>
		<label>Put data here</label>
		<span data-bind="firstQuestion"></span>
	</div>
	<div>
		<label>More data here</label>
		<span data-bind="secondQuestion"></span>
	</div>
	<div data-bind="date">
		<label>Give a date</label>
		<span data-bind="day"></span>
		/ <span data-bind="month"></span>
		/ <span data-bind="year"></span>
	</div>
	<div data-bind="yesnos">
		<div>
			<span data-bind="number"></span>
			<label data-bind="question"></label>
			<span data-bind="yesno"></span>
		</div>
	</div>
</form>
