<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Binding Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
    </script>
    <div id="notObject">
      <div></div>
      <div></div>
    </div>
    <script>
	QUnit.test("Remove elements when object null", function(assert) {

		var done = assert.async();

		getRequire()(["ObjectBinding"], function(ObjectBinding) {

			var binding = new ObjectBinding();
			var element = document.querySelector("#notObject");
			var model = {

				notObject: null
			};

			binding.setUpElement(model, element);
			binding.updateElement(model, element, null);

			assert.strictEqual(element.children.length, 0);

			done();
		});
	});
    </script>
    <div id="notNull">
      <div></div>
      <div></div>
    </div>
    <script>
	QUnit.test("Replace elements when object not null", function(assert) {

		var done = assert.async();

		getRequire()(["ObjectBinding"], function(ObjectBinding) {

			var binding = new ObjectBinding();
			var element = document.querySelector("#notNull");
			var model = {

				notNull: null
			};

			binding.setUpElement(model, element);
			binding.updateElement(model, element, "notNull");

			model.notNull = {};

			binding.updateElement(model, element, "notNull");

			assert.strictEqual(element.children.length, 2);

			done();
		});
	});
    </script>
    <div id="replace" data-bind="replace">
      <div data-bind="text"></div>
    </div>
    <script>
	QUnit.test("Template replaced when new object set", function(assert) {

		var done = assert.async();

		getRequire()(["Text", "BindingRoot"], function(Text, BindingRoot) {

			function Replace() {

				this.replace = null;
			}

			var replace = new Replace();
			var root = new BindingRoot(replace);
			var element = document.querySelector("#replace");

			assert.strictEqual(element.children.length, 0);

			replace.replace = {

				text: new Text(function() { return "Hello world."; })
			};

			assert.strictEqual(element.children.length, 1);

			root.disconnect();

			done();
		});
	});
    </script>
 </body>
</html>
