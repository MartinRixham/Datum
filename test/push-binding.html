<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Push Binding Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
	    #qunit ~ * {
		    display: none;
	    }
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function require(dependencies, factory) {

			requirejs.config({ baseUrl: "../src", context: i++ })(dependencies, factory);
		}
	</script>
    <div id="push">
      <div></div>
    </div>
	<script>
	QUnit.test("Push element to array", function(assert) {

		var done = assert.async();

		require(["PushBinding"], function(PushBinding) {

			var binding = new PushBinding();
			var element = document.querySelector("#push");
			var model = { push: [{}] };

			binding.setUpElement(model, element, model.push);

			model.push.push({});

			assert.strictEqual(model.push.length, 2);
			assert.strictEqual(element.children.length, 2);

			done();
		});
	});
	</script>
 </body>
</html>
