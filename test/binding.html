<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binding Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
	    #qunit ~ * {
		    display: none;
	    }
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
	</script>
    <div id="test-div" data-bind="test"></div>
    <script>
	QUnit.test("Bind text", function(assert) {

		var done = assert.async();

		getRequire()(["Binding"], function(Binding) {

			var test =
				new Binding({

					text: function() {

						return "Hello World";
					}
				});

			test.applyBinding(document.body, "test");

			assert.strictEqual(document.querySelector("#test-div").innerHTML, "Hello World");

			done();
		});
	});
    </script>
    <input type="text" id="test-input" data-bind="input" />
    <script>
	QUnit.test("Bind value", function(assert) {

		var done = assert.async();

		getRequire()(["Binding"], function(Binding) {

			var input =
				new Binding({

					value: function() {

						return "Hello World";
					}
				});

			input.applyBinding(document.body, "input");

			assert.strictEqual(document.querySelector("#test-input").value, "Hello World");

			done();
		});
	});
    </script>
    <input type="text" id="value-input" data-bind="valueInput" />
    <script>
	QUnit.test("Update data from input", function(assert) {

		var done = assert.async();

		getRequire()(["Datum", "Binding"], function(Datum, Binding) {

			var datum = new Datum();

			var valueInput =
				new Binding({

					value: datum
				});

			valueInput.applyBinding(document.body, "valueInput");

			var element = document.querySelector("#value-input");

			element.value = "Hello World";
			element.dispatchEvent(new Event("change"));

			assert.strictEqual(datum(), "Hello World");

			done();
		});
	});
    </script>
	<script>
	QUnit.test("Callback called from test handle.", function(assert) {

		var done = assert.async();

		getRequire()(["Binding"], function(Binding) {

			var callCount = 0;

			var binding = new Binding({

				thingy: function() {

					callCount++;
				}
			});

			binding.applyBinding(document.body, "sumpt", {});

			binding.test.thingy(document.createElement("DIV"));

			assert.strictEqual(callCount, 1);

			done();
		});
	});
	</script>
 </body>
</html>
