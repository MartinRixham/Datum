<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binder Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function require(dependencies, factory) {

			requirejs.config({ baseUrl: "../src", context: i++ })(dependencies, factory);
		}
	</script>
    <div id="function" data-bind="function"></div>
    <script>
	QUnit.test("Bind text", function(assert) {

		var done = assert.async();

		require(["Datum", "TextBinding", "Binder"], function(Datum, TextBinding, Binder) {

			var datum = new Datum();

			var binding =
				new Binder(new TextBinding(function() {

					return datum();
				}));

			binding.applyBinding(document.body, "function");
			datum("Hello World");

			assert.strictEqual(
				document.querySelector("#function").innerHTML,
				"Hello World");

			done();
		});
	});
    </script>
    <div id="one" data-bind="two"></div>
    <div id="two" data-bind="two"></div>
    <script>
	QUnit.test("Bind to two elements", function(assert) {

		var done = assert.async();

		require(["Datum", "TextBinding", "Binder"], function(Datum, TextBinding, Binder) {

			var datum = new Datum();

			var binding =
				new Binder(new TextBinding(function() {

					return datum();
				}));

			binding.applyBinding(document.body, "two");
			datum("Hello World");

			assert.strictEqual(document.querySelector("#two").innerHTML, "Hello World");
			assert.strictEqual(document.querySelector("#one").innerHTML, "Hello World");

			done();
		});
	});
    </script>
    <div data-bind="single"></div>
    <div data-bind="single"></div>
    <script>
	QUnit.test("Callback called once per element on init", function(assert) {

		var done = assert.async();

		require(["Datum", "TextBinding", "Binder"], function(Datum, TextBinding, Binder) {

			var count = 0;
			var datum = new Datum();

			var binder = new Binder(new TextBinding(function() {

    <div id="element" data-bind="element"></div>
    <script>
	QUnit.test("Access element from callback", function(assert) {

		var done = assert.async();

		require(["TextBinding", "Binder"], function(TextBinding, Binder) {

			var binding =
				new Binder(new TextBinding(function(element) {

					return element.id;
				}));

			binding.applyBinding(document.body, "element");
			assert.strictEqual(document.querySelector("#element").innerHTML, "element");

    </script>
    <script>
	QUnit.test("Callback called from test handle", function(assert) {

		var done = assert.async();

		require(["TextBinding", "Binder"], function(TextBinding, Binder) {

			var callCount = 0;

			var binding =
				new Binder(new TextBinding(function() {

					callCount++;
				}));

			binding.applyBinding(document.body, "thingy", {});
			binding.test.call(document.createElement("DIV"));

			assert.strictEqual(callCount, 1);

			done();
		});
	});
    </script>
    <div id="unbind" data-bind="unbind"></div>
  	<script>
	QUnit.test("Unbind callback", function(assert) {

		var done = assert.async();

		require(["TextBinding", "Binder"], function(TextBinding, Binder) {

			var binding =
				new Binder(new TextBinding(function() {

					return "Hello world.";
				}));

			binding.applyBinding(document.body, "unbind");
			binding.removeBinding();

			assert.strictEqual(document.querySelector("#unbind").innerHTML, "");

			done();
		});
	});
    </script>
    <div id="first-scope">
      <div data-bind="scope"></div>
    </div>
    <div id="second-scope">
      <div data-bind="scope"></div>
    </div>
    <script>
	QUnit.test("Bind to new scope", function(assert) {

		var done = assert.async();

		require(["TextBinding", "Binder"], function(TextBinding, Binder) {

			var binding =
				new Binder(new TextBinding(function() {

					return "Hello world.";
				}));

			var firstScope = document.querySelector("#first-scope");
			binding.applyBinding(firstScope, "scope");

			assert.strictEqual(
				document.querySelector("#first-scope > div").innerHTML,
				"Hello world.");

			document.body.removeChild(firstScope);
			var secondScope = document.querySelector("#second-scope");
			binding.applyBinding(secondScope, "scope");

			assert.strictEqual(
				firstScope.querySelector("div").innerHTML,
				"");
			assert.strictEqual(
				secondScope.querySelector("div").innerHTML,
				"Hello world.");

			done();
		});
	});
    </script>
    <div id="init" data-bind="init"></div>

	QUnit.test("Bind on init", function(assert) {

		var done = assert.async();

		require(["Datum", "InitBinding", "Binder"], function(Datum, InitBinding, Binder) {

			var datum = new Datum();
			datum("Hello World");

			var binding =
				new Binder(new InitBinding(function(element) {

					element.textContent = datum();
				}));
			binding.applyBinding(document.body, "init");

			assert.strictEqual(
				document.querySelector("#init").innerHTML,
				"Hello World");

			done();
		});
	});

    <input type="text" id="value-input" data-bind="valueInput" />
    <script>
	QUnit.test("Update data from input", function(assert) {

		var done = assert.async();

		require(["Datum", "ValueBinding", "Binder"], function(Datum, ValueBinding, Binder) {

			var datum = new Datum();

			var binding =
				new Binder(new ValueBinding(function(value) {

					if (value) {

						datum(value);
					}

					return datum();
				}));
			binding.applyBinding(document.body, "valueInput");

			var element = document.querySelector("#value-input");
			element.value = "Hello World";
			element.dispatchEvent(new Event("change"));

			assert.strictEqual(datum(), "Hello World");

			done();
		});
	});
    </script>

    <input type="text" id="send" data-bind="sync" />
    <input type="text" id="receive" data-bind="sync" />
    <script>
	QUnit.test("Synchronise inputs", function(assert) {

		var done = assert.async();

		require(["Datum", "ValueBinding", "Binder"], function(Datum, ValueBinding, Binder) {

			var datum = new Datum();

			var binding =
				new Binder(new ValueBinding(function(value) {

					if (value) {

						datum(value);
					}

					return datum();
				}));
			binding.applyBinding(document.body, "sync");

			var sender = document.querySelector("#send");
			sender.value = "Hello World";
			sender.dispatchEvent(new Event("change"));

			assert.strictEqual(document.querySelector("#receive").value, "Hello World");

			done();
		});
	});
    </script>
	<div data-bind="name">Hello world.</div>
    <script>
	QUnit.test("Get parameters from callbacks", function(assert) {

		var done = assert.async();

		require(["Binder"], function(Binder) {

			var model = { "name": "thingy" };
			var initialisedModel;
			var initialisedElement;
			var updatedModel;
			var updatedElement;
			var updateValue;
			var resetElement;

			var binding =
				new Binder({

					setUpElement: function(model, element) {

						initialisedModel = model;
						initialisedElement = element;
					},
					updateElement: function(model, element, value) {

						updatedModel = model;
						updatedElement = element;
						updateValue = value;
					},
					resetElement: function(element) {

						resetElement = element;
					}
				});

			binding.applyBinding(document.body, "name", model);
			binding.removeBinding();

			assert.strictEqual(initialisedModel, model);
			assert.strictEqual(initialisedElement.innerHTML, "Hello world.");
			assert.strictEqual(updatedModel, model);
			assert.strictEqual(updatedElement.innerHTML, "Hello world.");
			assert.strictEqual(updateValue, "thingy");
			assert.strictEqual(resetElement.innerHTML, "Hello world.");

			done();
		});
	});
    </script>
    <div data-bind="firstText"></div>
    <div data-bind="secondText"></div>
    <script>
	QUnit.test("Dependencies don't cause infinite recursion", function(assert) {

		var done = assert.async();

		require(["Text", "BindingRoot"], function(Text, BindingRoot) {

			function Texts() {

				this.text1 = "some text";
				this.text2 = "some more text";

				this.firstText =
					new Text(function() {

						this.text1 = this.text2;

						return this.text1;
					});

				this.secondText =
					new Text(function() {

						this.text2 = this.text1;

						return this.text2;
					});
			}

			var texts = new Texts();
			new BindingRoot(texts);

			assert.ok(texts);

			done();
		});
	});
    </script>
