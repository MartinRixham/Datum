<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
	</script>
    <div id="function" data-bind="function"></div>
    <script>
	QUnit.test("Bind function", function(assert) {

		var done = assert.async();

		getRequire()(["Datum", "Text"], function(Datum, Text) {

			var datum = new Datum();

			function func() {

				return datum();
			}

			var text = new Text(func);

			text.applyBinding(document.body, "function");

			datum("Hello World");

			assert.strictEqual(
				document.querySelector("#function").innerHTML,
				"Hello World");

			done();
		});
	});
    </script>
    <div id="one" data-bind="two"></div>
    <div id="two" data-bind="two"></div>
    <script>
	QUnit.test("Bind to two elements", function(assert) {

		var done = assert.async();

		getRequire()(["Datum", "Text"], function(Datum, Text) {

			var datum = new Datum();

			var text = new Text(function() {
				return datum();
			});

			text.applyBinding(document.body, "two");

			datum("Hello World");

			assert.strictEqual(document.querySelector("#two").innerHTML, "Hello World");
			assert.strictEqual(document.querySelector("#one").innerHTML, "Hello World");

			done();
		});
	});
    </script>
    <div data-bind="single"></div>
    <div data-bind="single"></div>
    <script>
	QUnit.test("Callback called once per element on init", function(assert) {

		var done = assert.async();

		getRequire()(["Datum", "Text"], function(Datum, Text) {

			var count = 0;

			var datum = new Datum();

			var text = new Text(function() {

				count += 1;

				return datum();
			});

			text.applyBinding(document.body, "single");

			assert.strictEqual(count, 2);

			done();
		});
	});
    </script>
    <div data-bind="twice"></div>
    <div data-bind="twice"></div>
    <script>
	QUnit.test("Callback called once per element on update", function(assert) {

		var done = assert.async();

		getRequire()(["Datum", "Text"], function(Datum, Text) {

			var count = 0;

			var datum = new Datum();

			var text =
				new Text(function() {

					count += 1;

					return datum();
				});

			text.applyBinding(document.body, "twice");

			count = 0;

			datum("Hello World");

			assert.strictEqual(count, 2);

			done();
		});
	});
    </script>
    <div id="element" data-bind="element"></div>
    <script>
	QUnit.test("Access element from callback", function(assert) {

		var done = assert.async();

		getRequire()(["Text"], function(Text) {

			var text = new Text(function(element) {

				return element.id;
			});

			text.applyBinding(document.body, "element");

			assert.strictEqual(document.querySelector("#element").innerHTML, "element");

			done();
		});
	});
    </script>
	<script>
	QUnit.test("Callback called from test handle", function(assert) {

		var done = assert.async();

		getRequire()(["Text"], function(Text) {

			var callCount = 0;

			var text = new Text(function() {

				callCount++;
			});

			text.applyBinding(document.body, "thingy", {});

			text.test.call(document.createElement("DIV"));

			assert.strictEqual(callCount, 1);

			done();
		});
	});
	</script>
	<div id="unbind" data-bind="unbind"></div>
  	<script>
	QUnit.test("Unbind callback", function(assert) {

		var done = assert.async();

		getRequire()(["Text"], function(Text) {

			var text = new Text(function() { return "Hello world."; });

			text.applyBinding(document.body, "unbind");
			text.removeBinding();

			assert.strictEqual(document.querySelector("#unbind").innerHTML, "");

			done();
		});
	});
	</script>
	<div id="first-scope">
		<div data-bind="scope"></div>
	</div>
	<div id="second-scope">
		<div data-bind="scope"></div>
	</div>
	<script>
	QUnit.test("Bind to new scope", function(assert) {

		var done = assert.async();

		getRequire()(["Text"], function(Text) {

			var text = new Text(function() { return "Hello world."; });

			var firstScope = document.querySelector("#first-scope");
			text.applyBinding(firstScope, "scope");

			assert.strictEqual(
				document.querySelector("#first-scope > div").innerHTML,
				"Hello world.");

			var secondScope = document.querySelector("#second-scope");
			text.applyBinding(secondScope, "scope");

			assert.strictEqual(
				document.querySelector("#first-scope > div").innerHTML,
				"");
			assert.strictEqual(
				document.querySelector("#second-scope > div").innerHTML,
				"Hello world.");

			done();
		});
	});
	</script>
  </body>
</html>
