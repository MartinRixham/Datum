<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recursion Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
    </script>
	<div data-bind="firstText"></div>
	<div data-bind="secondText"></div>
	<script>
	QUnit.test("Text dependencies don't cause infinite recursion", function(assert) {

		var done = assert.async();

		getRequire()(["Text", "BindingRoot"], function(Text, BindingRoot) {

			function Texts() {

				this.text1 = "some text";

				this.text2 = "some more text";

				this.firstText = new Text(function() {

					this.text1 = this.text2;

					return this.text1;
				});

				this.secondText = new Text(function() {

					this.text2 = this.text1;

					return this.text2;
				});
			}

			var texts = new Texts();

			new BindingRoot(texts);

			assert.ok(texts);

			done();
		});
	});
	</script>
	<div data-bind="firstValue"></div>
	<div data-bind="secondValue"></div>
	<script>
	QUnit.test("Value dependencies don't cause infinite recursion", function(assert) {

		var done = assert.async();

		getRequire()(["Value", "BindingRoot"], function(Value, BindingRoot) {

			function Values() {

				this.value1 = "some value";

				this.value2 = "some other value";

				this.firstValue = new Value(function() {

					this.value1 = this.value2;

					return this.value1;
				});

				this.secondValue = new Value(function() {

					this.value2 = this.value1;

					return this.value2;
				});
			}

			var values = new Values();

			new BindingRoot(values);

			assert.ok(values);

			done();
		});
	});
	</script>
	<div data-bind="firstVisible"></div>
	<div data-bind="secondVisible"></div>
	<script>
	QUnit.test("Visible dependencies don't cause infinite recursion", function(assert) {

		var done = assert.async();

		getRequire()(["Visible", "BindingRoot"], function(Visible, BindingRoot) {

			function Visibles() {

				this.visible1 = "some value";

				this.visible2 = "some other value";

				this.firstVisible = new Visible(function() {

					this.visible1 = this.visible2;

					return this.visible1;
				});

				this.secondVisible = new Visible(function() {

					this.visible2 = this.visible1;

					return this.visible2;
				});
			}

			var visibles = new Visibles();

			new BindingRoot(visibles);

			assert.ok(visibles);

			done();
		});
	});
	</script>
  </body>
</html>
