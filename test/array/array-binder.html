<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array Binder Tests</title>
    <link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css">
    <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function require(dependencies, factory) {

			requirejs.config({ baseUrl: "../../src", context: i++ })(dependencies, factory);
		}
	</script>
    <script>
		function FakePropertyType() {

			this.createViewModel = function() {

				return {

					applyBinding: function() {}
				};
			};

			this.createArrayBinding = function() {

				return {

					applyBinding: function() {}
				};
			};
		}
    </script>
    <script>
	QUnit.test("Unbind null element", function(assert) {

		var done = assert.async();

		require([
			"array/ArrayBinder",
			"element/NullDOMElement"
		], function(
			ArrayBinder,
			NullDOMElement) {

			var model = { prop: [] };
			var binding = new ArrayBinder(model.prop, new FakePropertyType());

			binding.applyBinding(new NullDOMElement(), "unbindNull", model);
			binding.applyBinding(new NullDOMElement(), "unbindNull", model);
			binding.removeBinding();

			assert.expect(0);

			done();
		});
	});
    </script>
    <div id="first-scope">
      <div data-bind="scope">
        <div></div>
      </div>
    </div>
    <div id="second-scope">
      <div data-bind="scope">
        <div></div>
      </div>
    </div>
    <script>
	QUnit.test("Bind to new scope", function(assert) {

		var done = assert.async();

		require([
			"array/ArrayBinder",
			"element/DOMElement"
		], function(
			ArrayBinder,
			DOMElement) {

			var model = { scope: [] };
			var binding =
				new ArrayBinder(model.scope, new FakePropertyType());
			var firstScope = new DOMElement(document.querySelector("#first-scope"));
			var secondScope = new DOMElement(document.querySelector("#second-scope"));

			binding.applyBinding(firstScope, "scope", model);
			document.body.removeChild(firstScope.get());
			binding.applyBinding(secondScope, "scope", model);

			var element = document.querySelector("#second-scope").firstElementChild;

			assert.strictEqual(element.children.length, 0);

			done();
		});
	});
    </script>
  </body>
</html>
