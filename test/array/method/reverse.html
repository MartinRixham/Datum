<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse Tests</title>
    <link rel="stylesheet" href="../../../node_modules/qunitjs/qunit/qunit.css">
    <script src="../../../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../../../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
		var i = 0;

		function require(dependencies, factory) {

			requirejs.config({ baseUrl: "../../../src", context: i++ })(dependencies, factory);
		}
    </script>
    <div id="none">
    </div>
    <script>
	QUnit.test("Reverse empty array", function(assert) {

		var done = assert.async();

		require(["array/method/Reverse"], function(Reverse) {

			var element = document.querySelector("#none");

			var model = [];
			var properties = [];
			var elementChildren = [];

			new Reverse(model, elementChildren, properties);

			model.reverse();

			assert.strictEqual(model.length, 0);
			assert.strictEqual(properties.length, 0);
			assert.strictEqual(element.children.length, 0);

			done();
		});
	});
    </script>
    <div id="one">
      <div></div>
    </div>
    <script>
	QUnit.test("Reverse array length one", function(assert) {

		var done = assert.async();

		require([
			"array/method/Reverse",
			"array/ArrayItemElement"
		], function(
			Reverse,
			ArrayElement) {

			var element = document.querySelector("#one");
			var child = new ArrayElement(element.firstElementChild);

			var model = [{}];
			var properties = [{}];
			var elementChildren = [{ element: element, child: child }];

			new Reverse(model, elementChildren, properties);

			model.reverse();

			assert.strictEqual(model.length, 1);
			assert.strictEqual(properties.length, 1);
			assert.strictEqual(element.children.length, 1);

			done();
		});
	});
    </script>
    <div id="two">
      <div>one</div>
      <div>two</div>
    </div>
    <script>
	QUnit.test("Reverse array length two", function(assert) {

		var done = assert.async();

		require([
			"array/method/Reverse",
			"array/ArrayItemElement",
			"callback/Text"
		], function(
			Reverse,
			ArrayElement,
			Text) {

			var element = document.querySelector("#two");
			var child = new ArrayElement(element.firstElementChild);

			var one = new Text(function() { return "one"; });
			var two = new Text(function() { return "two"; });
			var model = [one, two];

			var properties = ["one", "two"];
			var elementChildren = [{ element: element, child: child }];

			new Reverse(model, elementChildren, properties);

			model.reverse();

			assert.strictEqual(model.length, 2);
			assert.strictEqual(model[0], two);
			assert.strictEqual(model[1], one);

			assert.strictEqual(properties.length, 2);
			assert.strictEqual(properties[0], "two");
			assert.strictEqual(properties[1], "one");

			assert.strictEqual(element.children.length, 2);
			assert.strictEqual(element.children[0].textContent, "two");
			assert.strictEqual(element.children[1].textContent, "one");

			done();
		});
	});
    </script>
    <div id="three">
      <div>one</div>
      <div>two</div>
      <div>three</div>
    </div>
    <script>
	QUnit.test("Reverse array length three", function(assert) {

		var done = assert.async();

		require([
			"array/method/Reverse",
			"array/ArrayItemElement",
			"callback/Text"
		], function(
			Reverse,
			ArrayElement,
			Text) {

			var element = document.querySelector("#three");
			var child = new ArrayElement(element.firstElementChild);

			var one = new Text(function() { return "one"; });
			var two = new Text(function() { return "two"; });
			var three = new Text(function() { return "three"; });
			var model = [one, two, three];

			var properties = ["one", "two", "three"];
			var elementChildren = [{ element: element, child: child }];

			new Reverse(model, elementChildren, properties);

			model.reverse();

			assert.strictEqual(model.length, 3);
			assert.strictEqual(model[0], three);
			assert.strictEqual(model[1], two);
			assert.strictEqual(model[2], one);

			assert.strictEqual(properties.length, 3);
			assert.strictEqual(properties[0], "three");
			assert.strictEqual(properties[1], "two");
			assert.strictEqual(properties[2], "one");

			assert.strictEqual(element.children.length, 3);
			assert.strictEqual(element.children[0].textContent, "three");
			assert.strictEqual(element.children[1].textContent, "two");
			assert.strictEqual(element.children[2].textContent, "one");

			done();
		});
	});
    </script>
  </body>
</html>
