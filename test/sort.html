<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sort Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
	</script>
    <div id="sort-two" data-bind="sortTwo">
      <div class="sort-two" id="sort-two-child_0"></div>
      <div class="sort-two" id="sort-two-child_1"></div>
    </div>
    <script>
	QUnit.test("Sort two element bound array", function(assert) {

		var done = assert.async();

		getRequire()(["Sort"], function(Sort) {

			var sortTwo = [2, 1];

			var binding = new Sort(sortTwo);

			binding.applyBinding(document.body, "sortTwo");

			sortTwo.sort();

			assert.strictEqual(sortTwo.length, 2);

			var boundElement = document.querySelector("#sort-two");

			var children = boundElement.querySelectorAll(".sort-two");

			assert.strictEqual(children.length, 2);

			assert.strictEqual(sortTwo[0], 1);
			assert.strictEqual(sortTwo[1], 2);

			assert.strictEqual(children[0].id, "sort-two-child_1");
			assert.strictEqual(children[1].id, "sort-two-child_0");

			done();
		});
	});
    </script>
      <div id="sort-three" data-bind="sortThree">
        <div class="sort-three" id="sort-three-child_0"></div>
        <div class="sort-three" id="sort-three-child_1"></div>
        <div class="sort-three" id="sort-three-child_2"></div>
      </div>
    <script>
	QUnit.test("Sort three element bound array", function(assert) {

		var done = assert.async();

		getRequire()(["Sort"], function(Sort) {

			var sortThree = [2, 3, 1];

			var binding = new Sort(sortThree);

			binding.applyBinding(document.body, "sortThree");

			sortThree.sort();

			assert.strictEqual(sortThree.length, 3);

			var boundElement = document.querySelector("#sort-three");
			var children = boundElement.querySelectorAll(".sort-three");

			assert.strictEqual(children.length, 3);

			assert.strictEqual(sortThree[0], 1);
			assert.strictEqual(sortThree[1], 2);
			assert.strictEqual(sortThree[2], 3);

			assert.strictEqual(children[0].id, "sort-three-child_2");
			assert.strictEqual(children[1].id, "sort-three-child_0");
			assert.strictEqual(children[2].id, "sort-three-child_1");

			done();
		});
	});
    </script>
    <div id="sort-comparer" data-bind="sortComparer">
      <div class="sort-comparer" id="sort-comparer-child_0"></div>
      <div class="sort-comparer" id="sort-comparer-child_1"></div>
      <div class="sort-comparer" id="sort-comparer-child_2"></div>
    </div>
    <script>
	QUnit.test("Sort three element array with a compare function", function(assert) {

		var done = assert.async();

		getRequire()(["Sort"], function(Sort) {

			var sortComparer = ["am", "me.", "I"];

			var binding = new Sort(sortComparer);

			binding.applyBinding(document.body, "sortComparer");

			sortComparer.sort(function(a, b) {

				if (a.length > b.length) {

					return 1;
				}

				if (a.length < b.length) {

					return -1;
				}

				return 0;
			});

			assert.strictEqual(sortComparer.length, 3);

			var element = document.querySelector("#sort-comparer");

			var children = element.querySelectorAll(".sort-comparer");

			assert.strictEqual(children.length, 3);

			assert.strictEqual(sortComparer[0], "I");
			assert.strictEqual(sortComparer[1], "am");
			assert.strictEqual(sortComparer[2], "me.");

			assert.strictEqual(children[0].id, "sort-comparer-child_2");
			assert.strictEqual(children[1].id, "sort-comparer-child_0");
			assert.strictEqual(children[2].id, "sort-comparer-child_1");

			done();
		});
	});
    </script>
  </body>
</html>
