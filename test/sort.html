<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sort Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
		var i = 0;

		function require(dependencies, factory) {

			requirejs.config({ baseUrl: "../src", context: i++ })(dependencies, factory);
		}
    </script>
	<script>
		function comparison(a, b) {

			var first = a.test.call();
			var second = b.test.call();

			if (first < second) {

				return -1;
			}
			else if (second < first) {

				return 1;
			}
			else {

				return 0;
			}
		}
	</script>
    <div id="none">
    </div>
    <script>
	QUnit.test("Sort empty array", function(assert) {

		var done = assert.async();

		require(["Sort"], function(Sort) {

			var element = document.querySelector("#none");

			var model = [];
			var properties = [];
			var elementChildren = [];

			new Sort(model, elementChildren, properties);

			model.sort();

			assert.strictEqual(model.length, 0);
			assert.strictEqual(properties.length, 0);
			assert.strictEqual(element.children.length, 0);

			done();
		});
	});
    </script>
    <div id="one">
      <div></div>
    </div>
    <script>
	QUnit.test("Sort array length one", function(assert) {

		var done = assert.async();

		require(["Sort", "ArrayElement"], function(Sort, ArrayElement) {

			var element = document.querySelector("#one");
			var child = new ArrayElement(element.firstElementChild);

			var model = [{}];
			var properties = [{}];
			var elementChildren = [{ element: element, child: child }];

			new Sort(model, elementChildren, properties);

			model.sort(comparison);

			assert.strictEqual(model.length, 1);
			assert.strictEqual(properties.length, 1);
			assert.strictEqual(element.children.length, 1);

			done();
		});
	});
    </script>
    <div id="two">
      <div>one</div>
      <div>two</div>
    </div>
    <script>
	QUnit.test("Sort array length two", function(assert) {

		var done = assert.async();

		require(["Sort", "ArrayElement", "Text"], function(Sort, ArrayElement, Text) {

			var element = document.querySelector("#two");
			var child = new ArrayElement(element.firstElementChild);

			var one = new Text(function() { return "one"; });
			var two = new Text(function() { return "two"; });
			var model = [one, two];

			var properties = ["one", "two"];
			var elementChildren = [{ element: element, child: child }];

			new Sort(model, elementChildren, properties);

			model.sort(comparison);

			assert.strictEqual(model.length, 2);
			assert.strictEqual(model[0], one);
			assert.strictEqual(model[1], two);

			assert.strictEqual(properties.length, 2);
			assert.strictEqual(properties[0], "one");
			assert.strictEqual(properties[1], "two");

			assert.strictEqual(element.children.length, 2);
			assert.strictEqual(element.children[0].textContent, "one");
			assert.strictEqual(element.children[1].textContent, "two");

			done();
		});
	});
    </script>
    <div id="three">
      <div>one</div>
      <div>two</div>
      <div>three</div>
    </div>
    <script>
	QUnit.test("Sort array length three", function(assert) {

		var done = assert.async();

		require(["Sort", "ArrayElement", "Text"], function(Sort, ArrayElement, Text) {

			var element = document.querySelector("#three");
			var child = new ArrayElement(element.firstElementChild);

			var one = new Text(function() { return "one"; });
			var two = new Text(function() { return "two"; });
			var three = new Text(function() { return "three"; });
			var model = [one, two, three];

			var properties = ["one", "two", "three"];
			var elementChildren = [{ element: element, child: child }];

			new Sort(model, elementChildren, properties);

			model.sort(comparison);

			assert.strictEqual(model.length, 3);
			assert.strictEqual(model[0], one);
			assert.strictEqual(model[1], three);
			assert.strictEqual(model[2], two);

			assert.strictEqual(properties.length, 3);
			assert.strictEqual(properties[0], "one");
			assert.strictEqual(properties[1], "three");
			assert.strictEqual(properties[2], "two");

			assert.strictEqual(element.children.length, 3);
			assert.strictEqual(element.children[0].textContent, "one");
			assert.strictEqual(element.children[1].textContent, "three");
			assert.strictEqual(element.children[2].textContent, "two");

			done();
		});
	});
    </script>
    <div id="first">
      <div>one</div>
      <div>two</div>
      <div>three</div>
    </div>
    <div id="second">
      <div>one</div>
      <div>two</div>
      <div>three</div>
    </div>
    <script>
	QUnit.test("Sort array bound to two elements", function(assert) {

		var done = assert.async();

		require(["Sort", "ArrayElement", "Text"], function(Sort, ArrayElement, Text) {

			var firstElement = document.querySelector("#first");
			var secondElement = document.querySelector("#second");

			var firstChild = new ArrayElement(firstElement.firstElementChild);
			var secondChild = new ArrayElement(secondElement.firstElementChild);

			var one = new Text(function() { return "one"; });
			var two = new Text(function() { return "two"; });
			var three = new Text(function() { return "three"; });
			var model = [one, two, three];

			var properties = ["one", "two", "three"];
			var elementChildren =
				[
					{ element: firstElement, child: firstChild },
					{ element: secondElement, child: secondChild }
				];

			new Sort(model, elementChildren, properties);

			model.sort(comparison);

			assert.strictEqual(model.length, 3);
			assert.strictEqual(model[0], one);
			assert.strictEqual(model[1], three);
			assert.strictEqual(model[2], two);

			assert.strictEqual(properties.length, 3);
			assert.strictEqual(properties[0], "one");
			assert.strictEqual(properties[1], "three");
			assert.strictEqual(properties[2], "two");

			assert.strictEqual(firstElement.children.length, 3);
			assert.strictEqual(firstElement.children[0].textContent, "one");
			assert.strictEqual(firstElement.children[1].textContent, "three");
			assert.strictEqual(firstElement.children[2].textContent, "two");

			assert.strictEqual(secondElement.children.length, 3);
			assert.strictEqual(secondElement.children[0].textContent, "one");
			assert.strictEqual(secondElement.children[1].textContent, "three");
			assert.strictEqual(secondElement.children[2].textContent, "two");

			done();
		});
	});
    </script>
  </body>
</html>
