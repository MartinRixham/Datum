<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Binder Tests</title>
    <link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css">
    <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function require(dependencies, factory) {

			requirejs.config({ baseUrl: "../../src", context: i++ })(dependencies, factory);
		}
	</script>
    <div id="one" data-bind="two">
      <div></div>
    </div>
    <div id="two" data-bind="two">
      <div></div>
    </div>
    <script>
	QUnit.test("Bind to two elements", function(assert) {

		var done = assert.async();

		require([
			"object/ObjectBinder",
			"element/DOMElement"
		], function(
			ObjectBinder,
			DOMElement) {

			var binding = new ObjectBinder();
			var model = {

				two: null
			};

			binding.applyBinding(new DOMElement(document.body), "two", model);

			var firstElement = document.querySelector("#one");
			var secondElement = document.querySelector("#two");

			assert.strictEqual(firstElement.children.length, 0);
			assert.strictEqual(secondElement.children.length, 0);

			done();
		});
	});
    </script>
    <div id="first-scope">
      <div id="first" data-bind="scope"></div>
    </div>
    <div id="second-scope">
      <div id="second" data-bind="scope"></div>
    </div>
    <script>
	QUnit.test("Bind to new scope", function(assert) {

		var done = assert.async();

		require([
			"object/ObjectBinder",
			"element/DOMElement"
		], function(
			ObjectBinder,
			DOMElement) {

			var binding = new ObjectBinder();
			var model = {

				scope: null
			};

			var firstScope = new DOMElement(document.querySelector("#first-scope"));
			binding.applyBinding(firstScope, "scope", model);

			var firstElement = document.querySelector("#first");

			assert.strictEqual(firstElement.children.length, 0);

			document.body.removeChild(firstScope.get());
			var secondScope = new DOMElement(document.querySelector("#second-scope"));
			binding.applyBinding(secondScope, "scope", model);

			var secondElement = document.querySelector("#second");

			assert.strictEqual(secondElement.children.length, 0);

			done();
		});
	});
    </script>
    <div id="notObject" data-bind="notObject">
      <div></div>
      <div></div>
    </div>
    <script>
	QUnit.test("Remove elements when object null", function(assert) {

		var done = assert.async();

		require([
			"object/ObjectBinder",
			"element/DOMElement"
		], function(
			ObjectBinder,
			DOMElement) {

			var binding = new ObjectBinder();
			var model = {

				notObject: null
			};

			binding.applyBinding(new DOMElement(document.body), "notObject", model);

			var element = document.querySelector("#notObject");

			assert.strictEqual(element.children.length, 0);

			done();
		});
	});
    </script>
    <div id="not-null" data-bind="notNull">
      <div></div>
      <div></div>
    </div>
    <script>
	QUnit.test("Replace elements when object not null", function(assert) {

		var done = assert.async();

		require([
			"object/ObjectBinder",
			"element/DOMElement"
		], function(
			ObjectBinder,
			DOMElement) {

			var binding = new ObjectBinder();
			var model = {

				notNull: null
			};

			binding.applyBinding(new DOMElement(document.body), "notNull", model);

			model.notNull = {};

			binding.applyBinding(new DOMElement(document.body), "notNull", model);

			var element = document.querySelector("#not-null");

			assert.strictEqual(element.children.length, 2);

			done();
		});
	});
    </script>
    <div id="not-twice" data-bind="notTwice">
      <div></div>
      <div></div>
    </div>
    <script>
	QUnit.test("Replace elements only once when object not null twice", function(assert) {

		var done = assert.async();

		require([
			"object/ObjectBinder",
			"element/DOMElement"
		], function(
			ObjectBinder,
			DOMElement) {

			var binding = new ObjectBinder();
			var model = {

				notTwice: null
			};

			binding.applyBinding(new DOMElement(document.body), "notTwice", model);

			model.notTwice = {};

			binding.applyBinding(new DOMElement(document.body), "notTwice", model);
			binding.applyBinding(new DOMElement(document.body), "notTwice", model);

			var element = document.querySelector("#not-twice");

			assert.strictEqual(element.children.length, 2);

			done();
		});
	});
    </script>
    <div id="replace-text" data-bind="replaceText">
      <div data-bind="text"></div>
    </div>
    <script>
	QUnit.test("Template replaced when new object set", function(assert) {

		var done = assert.async();

		require([
			"callback/Text",
			"root/BindingRoot",
			"element/DOMElement"
		], function(
			Text,
			BindingRoot,
			DOMElement) {

			function Replace() {

				this.replaceText = null;
			}

			var replace = new Replace();
			var root = new BindingRoot(replace);
			var element = new DOMElement(document.querySelector("#replace-text"));

			replace.replaceText = {

				text: new Text(function() { return "Hello world."; })
			};

			var children = element.get().children;

			assert.strictEqual(children.length, 1);
			assert.strictEqual(children[0].textContent, "Hello world.");

			root.disconnect();

			done();
		});
	});
    </script>
    <div data-bind="obj"></div>
    <div data-bind="visible"></div>
    <script>
	QUnit.test("Neighbouring binding not affected by object binding", function(assert) {

		var done = assert.async();

		require(["callback/Visible", "root/BindingRoot"], function(Visible, BindingRoot) {

			function Neighbour() {

				this.obj = {};

				this.visible =
					new Visible(function() {

						this.obj = null;
					});
			}

			var root = new BindingRoot(new Neighbour());

			assert.expect(0);

			root.disconnect();

			done();
		});
	});
    </script>
    <div id="reset" data-bind="reset">
      <div></div>
      <div></div>
    </div>
    <script>
	QUnit.test("Reset element", function(assert) {

		var done = assert.async();

		require([
			"object/ObjectBinder",
			"element/DOMElement"
		], function(
			ObjectBinder,
			DOMElement) {

			var binding = new ObjectBinder();
			var model = {

				reset: null
			};

			binding.applyBinding(new DOMElement(document.body), "reset", model);
			binding.removeBinding();

			var element = document.querySelector("#reset");

			assert.strictEqual(element.children.length, 2);

			done();
		});
	});
    </script>
  </body>
</html>
