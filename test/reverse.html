<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
	</script>
    <div id="reverse" data-bind="reverse">
      <div class="reverse" id="reverse-child_0"></div>
      <div class="reverse" id="reverse-child_1"></div>
      <div class="reverse" id="reverse-child_2"></div>
    </div>
    <script>
	QUnit.test("Reverse three element bound array", function(assert) {

		var done = assert.async();

		getRequire()(["Reverse"], function(Reverse) {

			var reverse = [2, 3, 1];

			var binding = new Reverse(reverse);

			binding.applyBinding(document.body, "reverse");

			reverse.reverse();

			assert.strictEqual(reverse.length, 3);

			var element = document.querySelector("#reverse");

			var children = element.querySelectorAll(".reverse");

			assert.strictEqual(children.length, 3);

			assert.strictEqual(reverse[0], 1);
			assert.strictEqual(reverse[1], 3);
			assert.strictEqual(reverse[2], 2);

			assert.strictEqual(children[0].id, "reverse-child_2");
			assert.strictEqual(children[1].id, "reverse-child_1");
			assert.strictEqual(children[2].id, "reverse-child_0");

			done();
		});
	});
    </script>
  </body>
</html>
