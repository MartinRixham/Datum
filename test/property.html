<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Property Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
			var i = 0;

			function getRequire() {

				return require.config({ baseUrl: "../src", context: i++ });
			}
    </script>
    <script>
	function FakePropertyType() {

		this.injectPropertyWasCalled = false;

		this.viewModelBindingWasApplied = false;

		this.objectBindingWasApplied = false;

		this.injectProperty = function() {

			this.injectPropertyWasCalled = true;
		};

		var self = this;

		this.createViewModel = function() {

			return {

				applyBinding: function() {

					self.viewModelBindingWasApplied = true;
				}
			};
		};

		this.createObjectBinding = function() {

			return {

				applyBinding: function() {

					self.objectBindingWasApplied = true;
				}
			};
		};
	}
    </script>
    <script>
	QUnit.test("A string is a property", function(assert) {

		var done = assert.async();

		getRequire()(["Property"], function(Property) {

			var propertyType = new FakePropertyType();
			var property = new Property("thingy", propertyType);
			property.applyBinding(document.body, "key", { key: "thingy" });

			assert.ok(propertyType.injectPropertyWasCalled);
			assert.ok(!propertyType.viewModelBindingWasApplied);
			assert.ok(!propertyType.objectBindingWasApplied);

			done();
		});
	});
    </script>
    <script>
	QUnit.test("An empty object is a property and a view model", function(assert) {

		var done = assert.async();

		getRequire()(["Property"], function(Property) {

			var propertyType = new FakePropertyType();
			var property = new Property({}, propertyType);
			property.applyBinding(document.body, "key", { key: {} });

			assert.ok(propertyType.injectPropertyWasCalled);
			assert.ok(propertyType.viewModelBindingWasApplied);
			assert.ok(propertyType.objectBindingWasApplied);

			done();
		});
	});
    </script>
    <script>
	QUnit.test("A binding is a property", function(assert) {

		var done = assert.async();

		getRequire()(["Text", "Property"], function(Text, Property) {

			var propertyType = new FakePropertyType();
			var text = new Text(function() { return ""; });
			var property = new Property(text, propertyType);
			property.applyBinding(document.body, "key", { key: text });

			assert.ok(propertyType.injectPropertyWasCalled);
			assert.ok(!propertyType.viewModelBindingWasApplied);
			assert.ok(!propertyType.objectBindingWasApplied);

			done();
		});
	});
    </script>
    <script>
	QUnit.test("A function is not anything", function(assert) {

		var done = assert.async();

		getRequire()(["Text", "Property"], function(Text, Property) {

			var propertyType = new FakePropertyType();
			var property = new Property(function() {}, propertyType);
			property.applyBinding(document.body, "key", { key: function() {} });

			assert.ok(!propertyType.injectPropertyWasCalled);
			assert.ok(!propertyType.viewModelBindingWasApplied);
			assert.ok(!propertyType.objectBindingWasApplied);

			done();
		});
	});
    </script>
  </body>
</html>
