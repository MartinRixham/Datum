<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array Binding Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
    </script>
    <div id="zero">
      <div></div>
    </div>
    <script>
	QUnit.test("Remove children when bound to empty array", function(assert) {

		var done = assert.async();

		getRequire()(["ArrayBinding"], function(ArrayBinding) {

			var binding = new ArrayBinding();
			var element = document.querySelector("#zero");
			var model = { zero: [] };

			binding.setUpElement(model, element, model.zero);

			assert.strictEqual(element.children.length, 0);

			done();
		});
	});
    </script>
    <div id="one">
      <div></div>
    </div>
    <script>
	QUnit.test("One element when array length one", function(assert) {

		var done = assert.async();

		getRequire()(["ArrayBinding", "Text"], function(ArrayBinding, Text) {

			var binding = new ArrayBinding();
			var element = document.querySelector("#one");
			var model = { one: [new Text(function() { return "Hello world."; })] };

			binding.setUpElement(model, element, model.one);

			assert.strictEqual(element.children.length, 1);

			done();
		});
	});
    </script>
    <div id="two">
      <div></div>
    </div>
    <script>
	QUnit.test("Two elements when array length two", function(assert) {

		var done = assert.async();

		getRequire()(["ArrayBinding", "Text"], function(ArrayBinding, Text) {

			var binding = new ArrayBinding();
			var element = document.querySelector("#two");
			var model =
				{
					two:
						[
							new Text(function() { return "Hello world."; }),
							new Text(function() { return "Hello world."; })
						]
				};

			binding.setUpElement(model, element, model.two);

			assert.strictEqual(element.children.length, 2);

			done();
		});
	});
    </script>
    <div id="two-children">
      <div></div>
      <div></div>
    </div>
    <script>
	QUnit.test("Exception when two child elements", function(assert) {

		var done = assert.async();

		getRequire()(["ArrayBinding"], function(ArrayBinding) {

			var binding = new ArrayBinding();
			var element = document.querySelector("#two-children");
			var model = { children: [] };

			var exception;

			try {

				binding.setUpElement(model, element, model.children);
			}
			catch (e) {

				exception = e;
			}

			assert.strictEqual(
				exception.message,
				"An array must be bound to an element with exactly one child.");

			done();
		});
	});
    </script>
    <div id="bind">
      <div></div>
    </div>
    <script>
	QUnit.test("Bind array element", function(assert) {

		var done = assert.async();

		getRequire()(["ArrayBinding", "Text"], function(ArrayBinding, Text) {

			var binding = new ArrayBinding();
			var element = document.querySelector("#bind");
			var model = { bind: [new Text(function() { return "Hello world."; })] };

			binding.setUpElement(model, element, model.bind);
			binding.updateElement(model, element, model.bind);

			assert.strictEqual(element.children[0].innerHTML, "Hello world.");

			done();
		});
	});
    </script>
  </body>
</html>
