<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dom Mutation Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function getRequire() {

			return require.config({ baseUrl: "../src", context: i++ });
		}
	</script>
    <script>
	QUnit.test("Bind to inserted element", function(assert) {

		var done = assert.async();

		getRequire()(["Binding", "BindingRoot"], function(Binding, BindingRoot) {

			function TextObject() {

				this.test = new Binding({

					text: function() {
						return "Hello World";
					}
				});
			}

			var root = new BindingRoot(new TextObject());

			var div = document.createElement("div");

			div.id = "test-div";

			div.setAttribute("data-bind", "test");

			document.querySelector("#qunit-fixture").appendChild(div);

			setTimeout(function() {

				assert.strictEqual(
					document.querySelector("#test-div").innerHTML,
					"Hello World");

				done();

				root.disconnect();
			});
		});
	});
    </script>
    <script>
	QUnit.test("Bind datum to inserted element", function(assert) {

		var done = assert.async();

		getRequire()(["Binding", "BindingRoot"], function(Binding, BindingRoot) {

			function TextObject() {

				this.datum = null;

				var self = this;

				this.test = new Binding({

					text: function() {
						return self.datum;
					}
				});
			}

			var textObject = new TextObject();

			var root = new BindingRoot(textObject);

			var div = document.createElement("div");

			div.id = "test-div";

			div.setAttribute("data-bind", "test");

			document.querySelector("#qunit-fixture").appendChild(div);

			textObject.datum = "Hello World";

			setTimeout(function() {

				assert.strictEqual(
					document.querySelector("#test-div").innerHTML,
					"Hello World");
				done();

				root.disconnect();
			});
		});
	});
    </script>
    <script>
	QUnit.test("Bind to replaced element", function(assert) {

		var done = assert.async();

		getRequire()(["Binding", "BindingRoot"], function(Binding, BindingRoot) {

			var firstDiv = document.createElement("div");

			firstDiv.id = "first";

			firstDiv.setAttribute("data-bind", "test");

			document.querySelector("#qunit-fixture").appendChild(firstDiv);

			function TextObject() {

				this.test = new Binding({

					text: function() {
						return "Hello World";
					}
				});
			}

			 var root = new BindingRoot(new TextObject());

			var div = document.createElement("div");

			div.id = "test-div";

			div.setAttribute("data-bind", "test");

			document.querySelector("#qunit-fixture").removeChild(firstDiv);

			document.querySelector("#qunit-fixture").appendChild(div);

			setTimeout(function() {

				assert.strictEqual(
					document.querySelector("#test-div").innerHTML,
					"Hello World");
				done();

				root.disconnect();
			});
		});
	});
    </script>
    <script>
	QUnit.test("Bind value to replaced element", function(assert) {

		var done = assert.async();

		getRequire()(["Binding", "BindingRoot"], function(Binding, BindingRoot) {

			var firstInput = document.createElement("input");

			firstInput.id = "first";
			firstInput.setAttribute("type", "text");
			firstInput.setAttribute("data-bind", "test");

			document.querySelector("#qunit-fixture").appendChild(firstInput);

			function TextObject() {

				this.datum = null;

				var self = this;

				this.test = new Binding({

					value: function(value) {

						if (value) {

							self.datum = value;
						}

						return self.datum;
					}
				});
			}

			var textObject = new TextObject();

			var root = new BindingRoot(textObject);

			var input = document.createElement("input");

			input.id = "test-div";
			input.setAttribute("type", "text");
			input.setAttribute("data-bind", "test");

			document.querySelector("#qunit-fixture").removeChild(firstInput);

			document.querySelector("#qunit-fixture").appendChild(input);

			setTimeout(function() {

				var element = document.querySelector("#test-div");

				element.value = "Hello World";
				element.dispatchEvent(new Event("change"));
			});

			setTimeout(function() {

				assert.strictEqual(
					textObject.datum,
					"Hello World");
				done();

				root.disconnect();
			});
		});
	});
    </script>
    <div data-bind="first"></div>
    <div id="inner" data-bind="inner">
      <div id="second" data-bind="second"></div>
    </div>
    <script>
	QUnit.test("Bindings outside of the mutation are not reapplied", function(assert) {

		var done = assert.async();

		getRequire()(["Binding", "BindingRoot"], function(Binding, BindingRoot) {

			var count = 0;

			function OuterObject() {

				this.first = new Binding({

					text: function() {

						count += 1;

						return "Hello World";
					}
				});

				this.inner = {

					second: new Binding({

						text: function() {
							return "Hello World";
						}
					})
				};
			}

			var root = new BindingRoot(new OuterObject());

			var div = document.createElement("div");

			div.id = "third";

			div.setAttribute("data-bind", "second");

			var inner = document.querySelector("#inner");

			inner.appendChild(div);

			setTimeout(function() {

				assert.strictEqual(count, 1);

				assert.strictEqual(
					document.querySelector("#third").innerHTML,
					"Hello World");

				done();

				root.disconnect();
			});
		});
	});
    </script>
    <div id="array" data-bind="thearray">
      <div>
        <div class="array" data-bind="text"></div>
      </div>
    </div>
    <script>
	QUnit.test("Bind array to inserted element", function(assert) {

		var done = assert.async();

		getRequire()(["Binding", "BindingRoot"], function(Binding, BindingRoot) {

			function ArrayObject() {

				this.thearray =
					[
						{
							datum: "Thingy",
							text: new Binding({

								text: function() {
									return this.datum;
								}
							})
						},
						{}
					];
			}

			var arrayObject = new ArrayObject();

			var root = new BindingRoot(arrayObject);

			var element = document.querySelector("#array");

			document.querySelector("#qunit-fixture").appendChild(element);

			setTimeout(function() {

				var children = document.querySelectorAll(".array");

				assert.strictEqual(children.length, 2);

				arrayObject.thearray[0].datum = "Hello World";

				assert.strictEqual(children[0].innerHTML, "Hello World");

				done();

				root.disconnect();
			});
		});
	});
    </script>
    <script>
	QUnit.test("Bind null object to inserted element", function(assert) {

		var done = assert.async();

		getRequire()(["BindingRoot"], function(BindingRoot) {

			function NullObject() {

				this.thenull = null;
			}

			var root = new BindingRoot(new NullObject());

			var element = document.createElement("div");

			element.id = "null";
			element.setAttribute("data-bind", "thenull");

			var div = document.createElement("div");

			div.className = "null";

			element.appendChild(div);

			document.querySelector("#qunit-fixture").appendChild(element);

			setTimeout(function() {

				var childCount =
					document.querySelector("#qunit-fixture").querySelectorAll(".null").length;

				assert.strictEqual(childCount, 0);

				done();

				root.disconnect();
			});
		});
	});
    </script>
    <div id="replaced" data-bind="replaced">
      <div>
        <div class="replaced" data-bind="text"></div>
      </div>
    </div>
    <script>
	QUnit.test("Rebind array to replaced element", function(assert) {

		var done = assert.async();

		getRequire()(["Binding", "BindingRoot"], function(Binding, BindingRoot) {

			function ArrayObject() {

				this.replaced =
					[
						{
							text: new Binding({

								text: function() {

									return "Hello World";
								}
							})
						},
						{}
					];
			}

			var element = document.querySelector("#replaced");

			document.querySelector("#qunit-fixture").appendChild(element);

			var root = new BindingRoot(new ArrayObject());

			document.querySelector("#qunit-fixture").removeChild(element);

			document.querySelector("#qunit-fixture").appendChild(element);

			setTimeout(function() {

				var children =
					document.querySelector("#qunit-fixture").querySelectorAll(".replaced");

				assert.strictEqual(children.length, 2);

				assert.strictEqual(children[0].innerHTML, "Hello World");

				done();

				root.disconnect();
			});
		});
	});
    </script>
  </body>
</html>
