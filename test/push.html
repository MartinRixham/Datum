<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Push Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
  </head>
  <body>
    <style>
		#qunit ~ * {
			display: none;
		}
    </style>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
	<script>
		var i = 0;

		function require(dependencies, factory) {

			requirejs.config({ baseUrl: "../src", context: i++ })(dependencies, factory);
		}
	</script>
	<script>
		function FakePropertyType() {

			this.createViewModel = function() {

				return {

					applyBinding: function() {}
				};
			};

			this.createArrayBinding = function() {

				return {

					applyBinding: function() {}
				};
			};
		}
	</script>
    <div id="push">
      <div></div>
    </div>
	<script>
	QUnit.test("Push element to array", function(assert) {

		var done = assert.async();

		require(["Push", "ArrayElement"], function(Push, ArrayElement) {

			var element = document.querySelector("#push");
			var child = new ArrayElement(element.firstElementChild);

			var model = [{}];
			var elementChildren = [{ element: element, child: child }];
			new Push(model, elementChildren, [], new FakePropertyType());

			model.push({});

			assert.strictEqual(model.length, 2);
			assert.strictEqual(element.children.length, 2);

			done();
		});
	});
	</script>
	<div id="two">
		<div></div>
	</div>
	<script>
		QUnit.test("Push two elements to array", function(assert) {

			var done = assert.async();

			require(["Push", "ArrayElement"], function(Push, ArrayElement) {

				var element = document.querySelector("#two");
				var child = new ArrayElement(element.firstElementChild);

				var model = [{}];
				var elementChildren = [{ element: element, child: child }];
				new Push(model, elementChildren, [], new FakePropertyType());

				model.push({},{});

				assert.strictEqual(model.length, 3);
				assert.strictEqual(element.children.length, 3);

				done();
			});
		});
	</script>
    <div id="bind">
      <div></div>
    </div>
    <script>
	QUnit.test("Bind pushed element", function(assert) {

		var done = assert.async();

		require(["Push", "ArrayElement", "Text"], function(Push, ArrayElement, Text) {

			var element = document.querySelector("#bind");
			var child = new ArrayElement(element.firstElementChild);

			var model = [{}];
			var properties = [{}];
			var elementChildren = [{ element: element, child: child }];
			new Push(model, elementChildren, properties, new FakePropertyType());

			model.push(new Text(function() { return "Hello world."; }));

			assert.strictEqual(properties.length, 2);
			assert.strictEqual(element.children[1].innerHTML, "Hello world.");

			done();
		});
	});
   </script>
 </body>
</html>
